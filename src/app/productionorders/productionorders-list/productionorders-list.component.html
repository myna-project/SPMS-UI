<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="main-container">
  <div>
    <mat-chip-list class="breadcrumb-left">
      <mat-chip disabled>{{ 'MENU.PRODUCTIONORDERS' | translate }}</mat-chip>
    </mat-chip-list>
    <div class="button-row-right breadcrumb-right">
      <button mat-flat-button color="primary" routerLink="/productionOrder" routerLinkActive="active">{{ 'PRODUCTIONORDER.CREATE' | translate }}</button>
    </div>
  </div>
  <div>
    <mat-form-field class="search-box">
      <input matInput #searchBox placeholder="{{ 'PRODUCTIONORDER.SEARCH' | translate }}" (input)="search(searchBox.value)">
    </mat-form-field>
  </div>
  <mat-list class="mat-list spms-list">
    <mat-list-item class="mat-list-item" *ngFor="let productionorder of filteredProductionOrders">
      <div class="mat-list-item-content">
        <span class="mat-list-item-title">{{productionorder.production_order_date_string}} - {{productionorder.customer.name}}: {{productionorder.production_order_code}} ({{productionorder.production_number_lot}})</span>
	<span *ngIf="productionorder.completed" class="mat-list-item-right-buttons" [ngStyle]="{'color':'green'}">
	  <i class="material-icons">check</i>
	</span>
	<span class="mat-list-item-right-buttons">
          <button mat-stroked-button class="mat-list-item-right-button" color="primary" (click)="edit(productionorder.id)">
            <mat-icon>edit</mat-icon>
            {{ 'PRODUCTIONORDER.EDIT' | translate }}
          </button>
        </span>
        <span class="mat-list-item-divider">
          <mat-divider></mat-divider>
        </span>
      </div>
    </mat-list-item>
  </mat-list>
</div>
